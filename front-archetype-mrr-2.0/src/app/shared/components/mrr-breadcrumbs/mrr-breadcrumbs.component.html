<div class="container float-start breadcrumbs-container" *ngIf="showBreadCrumbs">
    <nav style="--bs-breadcrumb-divider: ;" aria-label="breadcrumb">
        <ul class="breadcrumb">
            <a href="#"><i class="material-icons">home</i></a>
            <i class="material-icons">keyboard_arrow_right</i>
            <li class="breadcrumb-item active" *ngFor="let breadcrumb of listBreadcrumbItems">
                <a class="active" [routerLink]="breadcrumb.url">{{breadcrumb.label}}</a>
            </li>
        </ul>
    </nav>
</div>
