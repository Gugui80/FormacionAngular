<header>
    <p class="entorno">{{observerEntorno.nombre}}</p>
    <div class="hcontainer">
        <img id="img1" *ngIf="observerLogo1" [src]="observerLogo1.nombre" alt="Ministerio de hacienda">
        <img id="img2" *ngIf="observerLogo2" class="hlogo2" [src]="observerLogo2.nombre" alt="Fondos europeos">
        <span  class="hlogo2text">CoFFEE</span>
        <span class="hlogo2text">|</span>
        <span class="hlogo2text">{{fondo}}</span>
        <img [src]="icono" class="hlogo icono" alt="Next Generation">
        <i class="hlogo3 material-icons">notifications</i>
        <i class="hlogo3 material-icons">settings</i>
        <i class="hlogo3 material-icons">person</i>
                <!--<i class="hlogo3 material-icons" (click)="menu.toggle($event)">person</i>
                <p-slideMenu #menu [popup]="true" styleClass="menuLogout" [model]="items"></p-slideMenu>-->
    </div>
    <div class="hcontainerusuario">
        <span class="husuariotext">{{usuario}}</span>
    </div>
    <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <app-mrr-navbar
                    *ngFor="let menuItem of listMenuItems" 
                    [menuItem]="menuItem"
                    (optionMenuSelected)="opcionMenuSeleccionada($event)"></app-mrr-navbar>
            </div>
        </div>
    </nav>
</header>
